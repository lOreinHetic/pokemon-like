<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une équipe</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Créer vos Pokémons</h1>
    <form id="team-form">
        <div class="pokemon-entry">
            <label for="pokemon-name">Nom:</label>
            <input type="text" id="pokemon-name" class="pokemon-name" name="name">
            <label for="pokemon-hp">HP:</label>
            <input type="number" id="pokemon-hp" class="pokemon-hp" name="hp">
            <label for="pokemon-attack">Attaque:</label>
            <input type="number" id="pokemon-attack" class="pokemon-attack" name="attack">
        </div>
        <button type="button" id="add-pokemon">Ajouter Pokémon</button>
    </form>
    <div id="pokemon-list"></div>
    <button onclick="window.location.href='index.html'">Retour à l'accueil</button>
    <button onclick="startBattle()">Lancer le combat</button>

    <script type="module" src="js/create_team.js"></script>
</body>
</html>
