<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une équipe</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Créer vos Pokémons</h1>
    <form id="pokemon-form">
        <div class="pokemon-entry">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name">
            <label for="hp">Point de vie:</label>
            <input type="number" id="hp" name="hp">
            <label for="attack">Point d'attaque:</label>
            <input type="number" id="attack" name="attack">
        </div>
    </form>
    <button onclick="addPokemonEntry()">Ajouter un autre Pokémon</button>
    <button onclick="savePokemons()">Valider</button>
    <button onclick="window.location.href='index.html'">Retour à l'accueil</button>
    <button onclick="startBattle()">Lancer le combat</button>

    <script type="module" src="js/create_team.js"></script>
</body>
</html>
