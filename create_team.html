<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer ton équipe</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Créer ton équipe</h1>
    <form id="team-form">
        <label for="pokemon-name">Nom du Pokemon:</label>
        <input type="text" id="pokemon-name" name="pokemon-name">
        <label for="pokemon-hp">HP:</label>
        <input type="number" id="pokemon-hp" name="pokemon-hp">
        <label for="pokemon-attack">Attaque:</label>
        <input type="number" id="pokemon-attack" name="pokemon-attack">
        <button type="submit">Créer ton Pokemon</button>
    </form>
    <script src="js/game.js"></script>
</body>
</html>
